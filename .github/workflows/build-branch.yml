name: .NET

on:
  push:
    branches-ignore:
      - master

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Run unit tests
      run: dotnet test ./tests/RedisLite.UnitTests/RedisLite.UnitTests.csproj --no-build --verbosity normal
      
    - name: Run integration tests
      run: dotnet test ./tests/RedisLite.IntegrationTests/RedisLite.IntegrationTests.csproj --no-build --verbosity normal
